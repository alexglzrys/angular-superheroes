<h2 class="mb-0">Hey usuario!</h2>

<p class="my-3">Estas seguro que deseas eliminar a <strong>{{ data.superhero }}</strong></p>

  <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
</div>
