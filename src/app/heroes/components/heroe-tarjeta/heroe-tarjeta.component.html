<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image" [style]="'background-image: url(assets/heroes/'+ heroe.id +'.jpg); background-size: cover;'"></div>
    <mat-card-title>{{ heroe.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ heroe.alter_ego }}</mat-card-subtitle>
  </mat-card-header>
  <!-- Los pipes transforman valores de entrada en salidas, Son especialmente utiles cuando tenemos mezclado concatenaciones en la vista -->
  <img mat-card-image [src]="heroe | imagen" [alt]="heroe.superhero">
  <mat-card-content class="content">
    <h3>{{ heroe.publisher }}</h3>
    <p>
      <strong>Primera aparición:</strong> {{ heroe.first_appearance }}
      <br>
      <strong>Personajes:</strong> {{ heroe.characters }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <!-- /ruta (navegar desde la raiz) | ruta (navegar a partir de la ruta dónde nos encontramos) -->
    <button mat-button color="info" [routerLink]="['/heroes', heroe.id]">Leer más</button>
    <button mat-button color="warn" [routerLink]="['/heroes/editar', heroe.id]">Editar</button>
  </mat-card-actions>
</mat-card>
